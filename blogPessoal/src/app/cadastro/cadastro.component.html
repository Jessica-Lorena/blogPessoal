<div class="container">
    <div class="row my-5 d-flex justify-content-center align-items-center">
        <div class="col-md-auto">
            <img class="rounded" src="../../assets/img/cadastrar.gif" alt="Gatos conferindo seus dados cadastrais">
        </div>
        <div class="col-md-4">
            <div>
                <h1 class="text-center">Cadastrar</h1>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='user.nome'>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.usuario'>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                </div>
                <div class="form-group">
                    <label for="senhaConf">Confirme sua senha</label>
                    <input type="password" class="form-control" id="senhaConf" placeholder="Confirme sua senha" [(ngModel)]='user.senha'>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary w-25" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
